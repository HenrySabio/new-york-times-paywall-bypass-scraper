<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times - Article Scraper</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>New York Times Article Scraper</h2>
            <div class="form-control">
                <label for="article-url">Article URL</label>
                <input type="text" id="article-url" placeholder="Enter url to NYT article here">
                <small>Error Message</small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="/scraper.js"></script>
</body>

</html>
